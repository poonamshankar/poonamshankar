{% extends 'poonam/layout.html' %}

{% block body %}
    <!-- welcome -->
    <div class="welcome">
        <div class="container">
            <!-- <div class="d-flex justify-content-between">
    
            </div> -->
            <h2 class="tittle-one">Room Type</h2>
            <!-- <a href=""></a> -->
            <div class="container">
             <a href=" {% url 'add_room_type'  %}" class="btn btn-danger">Add room</a>  
                <table class="table">
                    <tr>
                       <th>ID</th>
                       <th>Room_Type</th>
                       <!-- <th>Room_with_AC</th>
                       <th>Room_without_AC</th>
                       <th>Single_Bedrooms</th> -->
                       <th>Action</th> 
                    </tr>
                    {% for i in rooms %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>{{i.type_name}}</td>
                        <td>
                            <a href="{% url 'edit_room_type' i.id %}" class="btn btn-primary">Edit room</a>
                            <a href="{% url 'delete_room_type' i.id %}" class="btn btn-primary">Delete room</a>
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>                    
{% endblock%}
