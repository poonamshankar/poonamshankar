{% extends 'poonam/layout.html' %}

{% block body %}
    <!-- welcome -->
<div class="welcome">
	<div class="container">
        <!-- <div class="d-flex justify-content-between">

        </div> -->
		<h2 class="tittle-one"> Rooms List</h2>
        <!-- <a href=""></a> -->
        <div class="container">
            <a href="{% url 'add_floor' %}" class="btn btn-danger">Add Information</a>
			<table class="table">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Actions</th>
                </tr>
                {% for i in floors %}
                    <tr>
                        <td>{{i.id}}</td>
                        <td>Room_NO: {{i.room_no}}</td>
                        <td>{{i.type_id}}</td>
                        <td>{{i.room_cost}}</td>
                        <td>{{i.floor_id}}</td>
                        <td>{{i.availibility}}</td>
                        <td>
                            <a href="{% url 'edit_floor' i.id %}" class="btn btn-primary">Edit</a>
                            <a href="{% url 'delete_floor' i.id %}" class="btn btn-primary">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </table>
			     <div class="clearfix"></div>
		</div>
		
	</div>
</div>
<!-- //welcome -->
{% endblock %}
